services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: kondomanager_dev_app
    working_dir: /var/www
    volumes:
      - ./:/var/www
    depends_on:
      - db
 
  nginx:
    image: nginx:alpine
    container_name: kondomanager_dev_nginx
    ports:
      - "8889:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: kondomanager_dev_db
    environment:
      MYSQL_DATABASE: kondomanager_dev
      MYSQL_USER: kondomanager
      MYSQL_PASSWORD: kondomanager
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: kondomanager_dev_phpmyadmin
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: kondomanager
      PMA_PASSWORD: kondomanager
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8990:80"

volumes:
  dbdata:
 